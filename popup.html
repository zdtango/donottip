<!DOCTYPE html>
<html>
<head>
    <title>DoNotTip Settings</title>
    <style>
        body {
            width: 300px;
            padding: 10px;
            font-family: Arial, sans-serif;
        }
        .container {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        label {
            font-weight: bold;
        }
        input {
            padding: 5px;
            margin: 5px 0;
        }
        button {
            background-color: #ff3008;
            color: white;
            border: none;
            padding: 8px;
            cursor: pointer;
            border-radius: 4px;
        }
        button:hover {
            background-color: #e62a07;
        }
        .savings {
            background-color: #f0f8ff;
            padding: 10px;
            border-radius: 4px;
            margin-bottom: 10px;
            text-align: center;
        }
        .savings-amount {
            color: #008000;
            font-weight: bold;
            font-size: 1.2em;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>DoNotTip Settings</h2>
        <div class="savings">
            You've saved: <span id="totalSaved" class="savings-amount">$0.00</span>
        </div>
        <div>
            <label for="tipAmount">Default Tip Amount ($):</label>
            <input type="number" id="tipAmount" min="0" step="0.01">
        </div>
        <button id="save">Save Settings</button>
    </div>
    <script src="popup.js"></script>
</body>
</html>
